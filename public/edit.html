<!DOCTYPE html>

<html>

<head>
    <title>Recipe App</title>
    <link href="/styles/styles.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="containter">
            <h1 class="header__title">Recipe App</h1>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
        </div>
    </div>

    <div class="container">
        <input id="recipe-title" placeholder="Recipe title" class="title-input">
        <textarea id="recipe-instructions" placeholder="Enter recipe" class="body-input"></textarea>
    </div>

    <div class="container">
        <h2 class="header__subtitle">ingredients</h2>
        <div id="ingredients"></div>

        <form id="add-ingredient">
            <input type="text" class="input" placeholder="input ingredient" name="newIngredient">
            <button class="button">Submit</button>
        </form>
        <button id="remove-recipe" class="button button--secondary">Remove Recipe</button>
    </div>

    <script src="/scripts/edit-bundle.js"></script>
</body>

</html>
